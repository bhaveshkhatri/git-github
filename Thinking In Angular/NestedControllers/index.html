<html ng-app="nestedControllers">
    <head>
        <title>NestedControllers</title>
        <script src="angular.js"></script>
        <script src="app.js"></script>
    </head>

    <body>

        <h1>Nested Controllers</h1>
        <div ng-controller="ctrl1 as c1">
            <p ng-bind="c1.testItem"></p>
            <div ng-controller="ctrl2 as c2">
                <p ng-bind="c2.testItem"></p>
            </div>
        </div>

        
    </body>
</html>
